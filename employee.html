<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        form {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        input[type="text"],
        input[type="name"],
        input[type="initials"],
        input[type="iname"]
        input[type="pnumber"],
        input[type="address"],
        input[type="district"],
        input[type="bday"],
        input[type="gender"],
        input[type="salutation"],
        input[type="nic"],
        input[type="basic"],
        input[type="rate"]{
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 2;
        }

        .button:hover {
            background-color: #009444;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="employeeinfo-form" class="employeeinfo-form">
            <h2>Employee Information</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="initials">Initials:</label>
                <input type="initials" id="initials" name="initials" required>
            </div>

            <div class="form-group">
                <label for="iname">Name of initials:</label>
                <input type="iname" id="iname" name="iname" required>
            </div>

            <div class="form-group">
                <label for="pnumber">Phone number:</label>
                <input type="pnumber" id="pnumber" name="pnumber" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <input type="district" id="district" name="district" required>
            </div>

            <div class="form-group">
                <label for="bday">Birthday:</label>
                <input type="bday" id="bday" name="bday" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="salutaion">Salutation:</label>
                <select id="salutaion" name="salutaion" required>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nic">NIC number:</label>
                <input type="nic" id="nic" name="nic" required>
            </div>

            <div class="form-group">
                <label for="basic">Basic earing:</label>
                <input type="basic" id="basic" name="basic" required>
            </div>

            <div class="form-group">
                <label for="rate">Rates per day:</label>
                <input type="rate" id="rate" name="rate" required>
            </div>

            <button type="submit" class="button">Save</button>

            <button type="submit" class="button">Cancel</button>

        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("employeeinfo-form");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
           
                const phoneNumber = form.querySelector("#pnumber").value;

                // Check if the phone number has exactly 10 digits (integers)
                if (!/^\d{10}$/.test(phoneNumber)) {
                    alert("Phone number must have exactly 10 digits (integers).");
                    return; // Prevent form submission
                }

            });
        });

    </script>
</body>
</html>
