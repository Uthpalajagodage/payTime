<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/sign_in.css">

</head>
<body>
    <div class="container">
            <header>New here?</header>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <i class="bx bx-user"></i>
                </div>  
            

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Business Name" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-envelop"></i>
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Phone Number" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Address" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <select id="district" name="district" required>
                        <option value="" disabled selected>Select a District</option>
                        <option value="Galle">Galle</option>
                        <option value="Matara">Matara</option>
                        <option value="Hambanthota">Hambanthota</option>
                        <option value="Gampaha">Gampaha</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Kalutara">Kalutara</option>
                        <option value="Kurunegala">Kurunegala</option>
                        <option value="Puttalam">Puttalam</option>
                        <option value="Jaffna">Jaffna</option>
                        <option value="Kilinochchi">Kilinochchi</option>
                        <option value="Mannar">Mannar</option>
                        <option value="Mullaitivu">Mullaitivu</option>
                        <option value="Vavuniya">Vavuniya</option>
                        <option value="Anuradhapura">Anuradhapura</option>
                        <option value="Polonnaruwa">Polonnaruwa</option>
                        <option value="Matale">Matale</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Nuwara Eliya">Nuwara Eliya</option>
                        <option value="Kegalle">Kegalle</option>
                        <option value="Ratnapura">Ratnapura</option>
                        <option value="Trincomalee">Trincomalee</option>
                        <option value="Batticaloa">Batticaloa</option>
                        <option value="Ampara">Ampara</option>
                        <option value="Badulla">Badulla</option>
                        <option value="Monaragala">Monaragala</option>
                        
                    </select>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Country" value="Sri Lanka" readonly>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="User Name" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input-field" placeholder="Confirm Password" required>
                </div>
            </div>
                

            <button type="submit" class="button">Register</button>
        </form>
    </div>

    <script src="../js/signin.js"></script>

</body>
</html>
