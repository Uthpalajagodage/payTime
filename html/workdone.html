<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work done</title>
    <link rel="stylesheet" href="workdone.css">
</head>
<body>
    <div class="container">
        <h2>Work done</h2>

        <form id="Name-form">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name-code" name="Name-code" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="Work capacity">Work capacity:</label>
                <input type="text" id="Work capacity" name="Work capacity" required>
            </div>
                
            <button type="submit">Submit</button>
            
        </form>
    </div>
    <script src="workdone.js"></script>   
</body>
</html>
