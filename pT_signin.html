<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        form {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #009444;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        input[type="text"],
        input[type="fname"],
        input[type="bname"],
        input[type="pnumber"],
        input[type="address"],
        input[type="district"],
        input[type="country"],
        input[type="uname"],
        input[type="password"],
        input[type="email"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 2;
        }

        .button:hover {
            background-color: #009444;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signin-form" class="signin-form" action="save_to_database.php" method="post">
            <h2>New here?</h2>

            <div class="form-group">
                <label for="full name">Full name:</label>
                <input type="fname" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="business name">Business name:</label>
                <input type="bname" id="bname" name="bname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone number">Phone number:</label>
                <input type="pnumber" id="pnumber" name="pnumber" required>
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="address" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select a District</option>
                    <option value="Galle">Galle</option>
                    <option value="Matara">Matara</option>
                    <option value="Hambanthota">Hambanthota</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Kalutara">Kalutara</option>
                    <option value="Kurunegala">Kurunegala</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Kilinochchi">Kilinochchi</option>
                    <option value="Mannar">Mannar</option>
                    <option value="Mullaitivu">Mullaitivu</option>
                    <option value="Vavuniya">Vavuniya</option>
                    <option value="Anuradhapura">Anuradhapura</option>
                    <option value="Polonnaruwa">Polonnaruwa</option>
                    <option value="Matale">Matale</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Nuwara Eliya">Nuwara Eliya</option>
                    <option value="Kegalle">Kegalle</option>
                    <option value="Ratnapura">Ratnapura</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <option value="Batticaloa">Batticaloa</option>
                    <option value="Ampara">Ampara</option>
                    <option value="Badulla">Badulla</option>
                    <option value="Monaragala">Monaragala</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="country" id="country" name="country" value="Sri Lanka" readonly>
            </div>

            <div class="form-group">
                <label for="user name">User name:</label>
                <input type="uname" id="uname" name="uname" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="button">Sign In</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("signin-form");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const password = form.querySelector("#password").value;
                const confirmPassword = form.querySelector("#confirm-password").value;
                const fullName = form.querySelector("#fname").value;
                const phoneNumber = form.querySelector("#pnumber").value;


                 // Check if the password and confirm password fields match
                if (password !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    return; // Prevent form submission
                }

                // Check if the full name has a minimum of 6 characters
                if (fullName.length < 6) {
                    alert("Full name must be at least 6 characters long.");
                    return; // Prevent form submission
                }

                // Check if the phone number has exactly 10 digits (integers)
                if (!/^\d{10}$/.test(phoneNumber)) {
                    alert("Phone number must have exactly 10 digits (integers).");
                    return; // Prevent form submission
                }

                // If validation passes, you can navigate to the "verifyPnum.html" page.
                window.location.href = "verifyPnum.html";
            });
        });

    </script>
</body>
</html>
