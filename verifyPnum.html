<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 50px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #resend-code {
            
            padding: 10px 20px;
            background-color: #009444;
            color: #fff; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #resend-code:hover {
            background-color: #009444; 
        }


        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #009444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #009444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify your Phone number</h2>

        <form id="verification-form">
            <div class="form-group">
                <label for="verification-code">Enter erification Code:</label>
                <input type="text" id="verification-code" name="verification-code" required>
            </div>

            <button type="button" id="resend-code">Resend code</button>

            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
